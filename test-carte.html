<!DOCTYPE html>
<html>
<head>
    <title>Test Carte Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Test Carte BAKROSUR</h1>
    <div id="map"></div>
    
    <script>
        console.log('Initialisation carte test...');
        
        // Creer la carte
        const map = L.map('map').setView([5.3473, -3.9856], 12);
        
        // Ajouter les tuiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        
        // Ajouter un marqueur test
        L.marker([5.3473, -3.9856])
            .addTo(map)
            .bindPopup('Test - Abidjan, Cocody')
            .openPopup();
        
        console.log('Carte test initialisee avec succes!');
    </script>
</body>
</html>
